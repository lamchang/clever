<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Clever select</title>

    <!-- VIEWPORT -->
    <meta name="viewport" content="width=device-width, initial-scale=1,  maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <!-- MOBILE FORMAT -->
    <meta name="format-detection" content="telephone=no">
    <!-- DESCRIPTION & KEYWORDS -->
    <meta name="description" content="Breve descripción de lo que los usuarios encontrarán en este documento, deberá ser única max 156 caracteres">
    <meta name="keywords" content="" />
    <!-- AUTHOR & SITEMAP -->
    <link rel="author" type="text/plain" href="humans.txt">
    <link rel="sitemap" type="application/xml" title="Sitemap" href="sitemap.xml">
    <!-- ICON -->
    <link rel="shortcut icon" type="image/x-icon" href="../images/favicon1.ico">
    <link rel="shortcut icon" type="image/png" href="../images/favicon.png">
    <link rel="apple-touch-icon" href="../images/favicon.png">
    <!-- STYLES -->
    <link rel="stylesheet" type="text/css" href="../assets/css/styles.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/plugins/highlight/atom-one-dark.css">
</head>

<body>

    <!-- BEGIN: HERO -->
    <section class="section  hero">

        <!-- BEGIN: FORM -->
        <div class="form">

            <div class="select-group">
                <label class="label" for="Vehicle">Vehicle</label>
                <!-- Clever -->
                <select id="Vehicle" class="js-clever" data-clever='{class: "HolaMundo"}'>
                    <option value="DeLorean">DeLorean</option>
                    <option value="MillenniumFalcon">Millennium Falcon</option>
                    <option value="Carreta">Carreta</option>
                </select>
            </div>

            <div class="select-group">
                <label class="label" for="Model">Vehicle</label>
                <!-- Clever -->
                <select id="Model" class="js-clever-model">
                    <option value="DeLorean"  data-content="<span class='clever__mark'>DeLorean</span>">DeLorean</option>
                    <option value="MillenniumFalcon">Millennium Falcon</option>
                    <option value="MillenniumFalcon">Millennium Falcon</option>
                </select>
            </div>

        </div>
        <!-- END: FORM -->

    </section>
    <!-- END: HERO -->

    <!-- BEGIN: CALLBACKS -->
    <section class="section  callbacks">
        <div class="section__col">
            <h4>init ()</h4>
            <p class="js-write-init"></p>
        </div>
        <div class="section__col">
            <h4>focus ()</h4>
            <p class="js-write-focus"></p>
        </div>
        <div class="section__col">
            <h4>change ()</h4>
            <p class="js-write-change"></p>
        </div>
    </section>
    <!-- END: CALLBACKS -->

    <!-- BEGIN: LIGHTBOX -->
    <section class="lightbox"></section>
    <!-- END: LIGHTBOX -->

    <script src="../src/clever.js"></script>
    <script>

        // Declare objects
        var selectVehicle = document.querySelector('.js-clever');
        var selectModel = document.querySelector('.js-clever-model');

        // Declare new Clever
        var cleverVehicle = new Clever(selectVehicle, {
            // Clever init()
            cleverInit: function() {
                var elInit = document.querySelector('.js-write-init');
                    elInit.innerHTML = 'Init: ' + this.id + ', value: ' + this.value;

                console.log(this.dataOptions.class);
            },

            // Clever focus()
            cleverFocus: function() {
                var elFocus = document.querySelector('.js-write-focus');

                if(this.focus === true) {
                    elFocus.innerHTML = 'Focus: ' + this.id + ', value: ' + this.value;
                } else {
                    elFocus.innerHTML = '';
                }
            },

            // Clever focus()
            cleverChange: function(el) {
                var elChange = document.querySelector('.js-write-change');
                    elChange.innerHTML = 'change' + this.id + ', value: ' + this.value;

                setTimeout(function(){
                    elChange.innerHTML = '';
                },1000);
            }
        });

        var cleverModel = new Clever(selectModel);

        // Clever change()
        /*cleverVehicle.change = function() {
            var elChange = document.querySelector('.js-write-change');
                elChange.innerHTML = 'change';

            setTimeout(function(){
                elChange.innerHTML = '';
            },1000);
        };*/
    </script>
</body>
</html>
